    <style>
        :root {
            --bg-color: #ffffff;
            --secondary-bg: #f8f8f8;
            --text-main: #111111;
            --text-muted: #666666;
            --accent: #E10600; 
            --border-color: #eeeeee;
            --logo-filter: invert(1);
            --hero-overlay: 0.1;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.05);
            --font-display: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --container: 1100px;
            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }
        [data-theme="dark"] {
            --bg-color: #050505;
            --secondary-bg: #0a0a0a;
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --border-color: #222222;
            --logo-filter: invert(0);
            --hero-overlay: 0.3;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            line-height: 1.6;
            transition: background-color 0.4s var(--ease-out), color 0.4s var(--ease-out);
        }
        a { text-decoration: none; color: inherit; transition: color 0.3s var(--ease-out); }
        img { display: block; max-width: 100%; height: auto; }
        ul { list-style: none; }
        h1, h2, h3 { 
            font-family: var(--font-display); 
            text-transform: uppercase; 
            letter-spacing: 1px;
            color: var(--text-main);
            font-weight: 500;
        }
        .reveal-up {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s var(--ease-out), transform 0.8s var(--ease-out);
            will-change: opacity, transform;
        }
        .reveal-up.active { opacity: 1; transform: translateY(0); }
        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }

        .container { width: 88%; max-width: var(--container); margin: 0 auto; }
        .section-header { text-align: center; margin-bottom: 5rem; position: relative; }
        .section-header::after {
            content: ''; display: block; width: 40px; height: 2px; background: var(--accent);
            margin: 20px auto 0; transform: scaleX(0); transition: transform 0.6s var(--ease-out);
        }
        .section-header.active::after { transform: scaleX(1); }
        .section-title { font-size: 3rem; line-height: 1.1; margin: 0; }
        .section-subtitle {
            color: var(--text-muted); font-size: 0.8rem; letter-spacing: 3px;
            text-transform: uppercase; display: block; margin-bottom: 10px; font-weight: 500;
        }
        .btn {
            display: inline-block; padding: 12px 35px; border: 1px solid var(--text-main);
            color: var(--text-main); font-family: var(--font-display); text-transform: uppercase;
            letter-spacing: 1px; font-size: 0.85rem; background: transparent; cursor: pointer;
            transition: all 0.3s var(--ease-out); text-align: center; position: relative;
            overflow: hidden; z-index: 1;
        }
        .btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 0%; height: 100%;
            background: var(--text-main); z-index: -1; transition: width 0.3s var(--ease-out);
        }
        .btn:hover { color: var(--bg-color); }
        .btn:hover::before { width: 100%; }
        .btn-accent { border-color: var(--accent); color: var(--accent); }
        .btn-accent::before { background: var(--accent); }
        .btn-accent:hover { color: #ffffff; }

        nav {
            position: fixed; top: 0; left: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            background: rgba(255, 255, 255, 0.0); backdrop-filter: blur(0px);
            border-bottom: 1px solid transparent; transition: all 0.4s var(--ease-out);
        }
        nav.scrolled {
            background: var(--bg-color); padding: 15px 50px;
            border-bottom: 1px solid var(--border-color); backdrop-filter: blur(10px);
        }
		.nav-logo img { height: 35px; width: auto; filter: var(--logo-filter); transition: filter 0.3s; }
        .nav-actions { display: flex; align-items: center; gap: 40px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px;
            color: var(--text-main); font-weight: 500; position: relative; opacity: 0.8;
        }
        .nav-link:hover { color: var(--accent); opacity: 1; }
        .nav-link::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; width: 0; height: 1px;
            background: var(--accent); transform: translateX(-50%); transition: 0.3s var(--ease-out);
        }
        .nav-link:hover::after { width: 100%; }
        .theme-switch {
            background: none; border: none; cursor: pointer;
            color: var(--text-main); font-size: 1.1rem; transition: transform 0.4s var(--ease-out);
        }
        .theme-switch:hover { transform: rotate(20deg) scale(1.1); color: var(--accent); }
        .menu-icon { display: none; font-size: 1.5rem; cursor: pointer; color: var(--text-main); }

        .hero {
            height: 100vh; width: 100%; position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background-color: var(--bg-color);
            overflow: hidden; text-align: center;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #111; 
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: var(--hero-overlay);
            filter: grayscale(100%);
            z-index: 0; transform: scale(1.05); transition: opacity 0.5s;
            animation: breathe 10s infinite alternate ease-in-out;
        }
        @keyframes breathe { from { transform: scale(1.05); } to { transform: scale(1.1); } }
        .hero-content { z-index: 2; max-width: 800px; padding: 0 20px; display: flex; flex-direction: column; align-items: center; }
        .hero-logo {
            width: 100%; max-width: 550px; margin-bottom: 3rem; filter: var(--logo-filter);
            opacity: 0; transform: scale(0.9) translateY(20px); animation: heroEnter 1.2s var(--ease-out) forwards;
        }
        .hero-cta { display: flex; gap: 20px; opacity: 0; animation: heroFadeUp 1s 0.6s forwards; }
        @keyframes heroEnter { to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes heroFadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        section { padding: 7rem 0; }

        .latest-release { background: var(--bg-color); }
        .release-container { display: flex; align-items: center; gap: 5rem; }
        .album-art { flex: 1; position: relative; overflow: hidden; border-radius: 2px; }
        
        .album-art img { 
            width: 100%; 
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transition: transform 0.6s var(--ease-out); 
        }
        
        .album-art:hover img { transform: scale(1.03); }
        .album-details { flex: 1; }
        .album-meta { font-size: 0.8rem; color: var(--text-muted); letter-spacing: 2px; text-transform: uppercase; display: block; margin-bottom: 1rem; }
        .album-title { font-size: 3.5rem; line-height: 1; margin-bottom: 2rem; color: var(--text-main); }
        
        .about-section { background: var(--secondary-bg); }
        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: start; }
        .about-text p { font-size: 1.05rem; color: var(--text-muted); margin-bottom: 1.5rem; font-weight: 300; text-align: justify; }
        .about-highlight {
            font-size: 1.6rem; font-family: var(--font-display); color: var(--text-main);
            line-height: 1.4; margin-bottom: 2rem !important;
            border-left: 3px solid var(--accent); padding-left: 20px;
        }
        
        .band-members { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        .member-card { text-align: center; }
        .member-card img {
            width: 100%; height: 260px; object-fit: cover; margin-bottom: 15px;
            transition: transform 0.4s; border-radius: 2px;
        }
        .member-card:hover img { transform: scale(1.02); }
        .member-name { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; }
        .member-role { color: var(--text-muted); font-size: 0.9rem; }

        .tour-section { background: var(--bg-color); }
        .tour-list { max-width: 900px; margin: 0 auto; }
        .tour-item {
            display: grid; grid-template-columns: 1fr 2fr 1fr 1fr; align-items: center;
            padding: 25px 0; border-bottom: 1px solid var(--border-color); transition: 0.3s;
        }
        .tour-item:first-child { border-top: 1px solid var(--border-color); }
        .tour-item:hover { transform: translateX(10px); border-color: var(--accent); }
        .tour-date { font-family: var(--font-display); font-size: 1.3rem; color: var(--text-main); }
        .tour-venue { font-weight: 400; text-transform: uppercase; font-size: 1.1rem; }
        .tour-city { color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; }

        .shop-section { background: var(--bg-color); }
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 3rem; }
        .product-item { transition: transform 0.4s var(--ease-out); }
        .product-item:hover { transform: translateY(-10px); }
        .product-img {
            height: 320px; width: 100%; background: var(--secondary-bg);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1.5rem; overflow: hidden;
        }
        .product-img img { max-height: 85%; transition: 0.5s var(--ease-out); mix-blend-mode: multiply; }
        [data-theme="dark"] .product-img img { mix-blend-mode: normal; }
        .product-item:hover .product-img img { transform: scale(1.1); }
        .product-info h3 { font-size: 1.1rem; margin-bottom: 5px; color: var(--text-main); }
        .product-price { display: block; margin-bottom: 15px; color: var(--text-muted); font-size: 0.9rem; }
        .product-info .btn { width: 100%; border-color: var(--border-color); }
        .product-info .btn:hover { border-color: var(--text-main); }

        .files-section { background: var(--secondary-bg); border-top: 1px solid var(--border-color); }
        .files-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .file-card {
            background: var(--bg-color); padding: 2.5rem; text-align: left;
            border: 1px solid transparent; transition: 0.3s var(--ease-out);
            display: flex; flex-direction: column; justify-content: space-between; height: 100%;
            box-shadow: var(--card-shadow);
        }
        .file-card:hover { border-color: var(--border-color); transform: translateY(-5px); }
        .file-header { display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem; }
        .file-icon { font-size: 1.5rem; color: var(--text-main); }
        .file-title { font-family: var(--font-display); text-transform: uppercase; font-size: 1.2rem; letter-spacing: 1px; color: var(--text-main); }

        .footer {
            background: var(--bg-color); padding: 5rem 0 2rem;
            text-align: center; border-top: 1px solid var(--border-color); color: var(--text-main);
        }
        .footer-logo img { height: 40px; margin: 0 auto 2rem; filter: var(--logo-filter); opacity: 0.8; }
        .social-big { display: flex; justify-content: center; gap: 2.5rem; margin-bottom: 3rem; }
        .social-icon { font-size: 1.6rem; color: var(--text-main); transition: 0.3s; opacity: 0.7; }
        .social-icon:hover { color: var(--accent); opacity: 1; transform: translateY(-3px); }
        .copyright { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }

        /* ========================================================= */
        /* RESPONSIVIDADE OTIMIZADA                                  */
        /* ========================================================= */
        @media (max-width: 992px) {
            .section-title { font-size: 2.5rem; }
            .release-container { gap: 2rem; } /* Removido o flex-direction: column daqui */
            .tour-item { grid-template-columns: 1fr 2fr 1fr; gap: 10px; }
            .tour-item div:last-child { display: none; }
        }

        @media (max-width: 768px) {
            /* Navbar */
            .nav-links {
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background: var(--bg-color);
                flex-direction: column; justify-content: center; align-items: center;
                transition: 0.5s var(--ease-out); gap: 2rem; z-index: 999;
            }
            .nav-links.active { right: 0; }
            .menu-icon { display: block; z-index: 1000; }
            .nav-link { font-size: 1.3rem; }
            .hero-logo { max-width: 80%; }
            
            /* --- 1. MÚSICA - ESTRUTURA LADO A LADO --- */
            .release-container {
                flex-direction: row; 
                align-items: flex-start;
                gap: 1.2rem;
                text-align: left;
            }
            .album-art { 
                flex: 0 0 45%; 
            }
            .album-details { 
                flex: 1; 
                min-width: 0; /* Previne que o iframe force a largura e quebre o layout */
            }
            .album-title { 
                font-size: 1.8rem; 
                margin-bottom: 0.5rem; 
            }
            .album-meta {
                margin-bottom: 0.5rem;
            }
            .track-list { 
                gap: 8px !important; 
                margin-top: 0.5rem !important; 
            }
            .track-list iframe { 
                height: 80px !important; /* Força o player pro modo compacto */
            }
            .track-list div { 
                font-size: 9px !important; 
                margin-bottom: 5px !important; 
            }

            /* --- 2. DOWNLOADS - LADO A LADO --- */
            .files-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 10px;
            }
            .file-card {
                padding: 15px 10px;
                text-align: center;
                align-items: center;
            }
            .file-header {
                flex-direction: column;
                gap: 5px;
                margin-bottom: 10px;
            }
            .file-icon { font-size: 1.5rem; margin-bottom: 5px; }
            .file-title { font-size: 0.75rem; }
            .file-card .btn {
                padding: 8px 4px;
                font-size: 0.65rem;
                width: 100%;
            }

            /* --- 3. HARMONIA GERAL DO MOBILE --- */
            .about-grid { grid-template-columns: 1fr; gap: 3rem; }
            
            /* Galeria e Integrantes: 2 colunas para não ficar gigante */
            .band-members { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .member-card img { height: 180px; }
            .member-name { font-size: 1rem; }
            
            /* Loja: 2 colunas */
            .shop-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .product-img { height: 160px; }
            .product-info h3 { font-size: 0.95rem; }
            .product-price { font-size: 0.85rem; }
            .product-info .btn { padding: 8px; font-size: 0.75rem; }

            /* Agenda */
            .tour-item { grid-template-columns: 1fr; text-align: center; gap: 5px; padding: 20px 0; }
            .tour-item div:last-child { display: block; margin-top: 15px; }
        }
    </style>

    <script>

        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>

                    <span class="album-meta">${mData.meta}</span>
                    <h3 class="album-title">${mData.title}</h3>
                    <div class="track-list" style="border-top: none; margin-top: 1rem; display: flex; flex-direction: column; gap: 15px;">
                        ${soundcloudHTML}
                    </div>
                </div>
            `;

            // --- B. Render Biography & Members/Gallery ---
            document.getElementById('about-text-container').innerHTML = `
                <p class="about-highlight">${siteContent.about.highlight}</p>
                <p>${siteContent.about.text}</p>
            `;

            let membersHTML = '';
            if(siteContent.about.members) {
                siteContent.about.members.forEach((member, index) => {
                    let delayClass = `delay-${(index % 3 + 1) * 100}`;
                    
                    let nameMarkup = member.name ? `<div class="member-name">${member.name}</div>` : '';
                    let roleMarkup = member.role ? `<div class="member-role">${member.role}</div>` : '';
                    
                    membersHTML += `
                        <div class="member-card reveal-up ${delayClass}">
                            <img src="${member.img}" alt="${member.name || 'Galeria MASSA!'}">
                            ${nameMarkup}
                            ${roleMarkup}
                        </div>`;
                });
            }
            document.getElementById('about-members-container').innerHTML = membersHTML;

            // --- C. Render Tour ---
            let tourHTML = '';
            siteContent.tour.forEach((show, index) => {
                let buttonHTML = `<a href="${show.link}" class="btn btn-accent">Ingressos</a>`;
                if(show.status === 'soldout') {
                    buttonHTML = `<span class="btn" style="opacity: 0.5; border: 1px dashed var(--text-muted);">Sold Out</span>`;
                }

                tourHTML += `
                    <div class="tour-item reveal-up ${index > 0 ? 'delay-100' : ''}">
                        <div class="tour-date">${show.date}</div>
                        <div class="tour-venue">${show.venue}</div>
                        <div class="tour-city">${show.city}</div>
                        <div style="text-align: right;">${buttonHTML}</div>
                    </div>`;
            });
            document.getElementById('tour-list-container').innerHTML = tourHTML;

            // --- D. Render Shop ---
            let shopHTML = '';
            siteContent.shop.forEach((item, index) => {
                let delay = index === 1 ? 'delay-100' : (index === 2 ? 'delay-200' : '');
                shopHTML += `
                    <div class="product-item reveal-up ${delay}">
                        <a href="${item.link}" target="_blank">
                            <div class="product-img">
                                <img src="${item.img}" alt="${item.title}">
                            </div>
                            <div class="product-info">
                                <h3>${item.title}</h3>
                                <span class="product-price">${item.price}</span>
                                <span class="btn">Comprar</span>
                            </div>
                        </a>
                    </div>`;
            });
            document.getElementById('shop-grid-container').innerHTML = shopHTML;

            // --- E. Render Files ---
            let filesHTML = '';
            siteContent.files.forEach((file, index) => {
                let delay = index === 1 ? 'delay-100' : (index === 2 ? 'delay-200' : '');
                filesHTML += `
                    <div class="file-card reveal-up ${delay}">
                        <div class="file-header">
                            <i class="fas ${file.icon} file-icon"></i>
                            <h3 class="file-title">${file.title}</h3>
                        </div>
                        <a href="${file.link}" download class="btn">Baixar PDF</a>
                    </div>`;
            });
            document.getElementById('files-grid-container').innerHTML = filesHTML;
        }

        const toggleBtn = document.getElementById('theme-toggle');
        const icon = toggleBtn.querySelector('i');
        const html = document.documentElement;

        function updateIcon() {
            if (html.getAttribute('data-theme') === 'dark') {
                icon.classList.remove('fa-moon'); icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun'); icon.classList.add('fa-moon');
            }
        }
        updateIcon();

        toggleBtn.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light'); localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark');
            }
            updateIcon();
        });

        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            const icon = document.querySelector('.menu-icon i');
            nav.classList.toggle('active');
            if (nav.classList.contains('active')) {
                icon.classList.remove('fa-bars'); icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times'); icon.classList.add('fa-bars');
            }
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-links').classList.remove('active');
                document.querySelector('.menu-icon i').classList.remove('fa-times');
                document.querySelector('.menu-icon i').classList.add('fa-bars');
            });
        });

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 20) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadDynamicContent();

            const observerOptions = {
                threshold: 0.15, 
                rootMargin: "0px 0px -50px 0px"
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, observerOptions);

            setTimeout(() => {
                document.querySelectorAll('.reveal-up').forEach(el => {
                    observer.observe(el);
                });
            }, 100);
        });
    </script>
</body>
</html>
